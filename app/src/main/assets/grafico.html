<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">

        <script type="text/javascript" src="./googlecharts.js">

        </script>

        <script type="text/javascript">
            google.load("visualization", 1.0, {'packages':['corechart']});
            google.setOnLoadCallback(drawChart);

            function drawChart(){
                var data = new google.visualization.DataTable();
                data.addColumn('string','Topping');
                data.addColumn('number','kW/h');
				data.addColumn('number','R$');

                data.addRows([
                    ['Potência Atual (kW/h)', %d,0],
                    ['Valor Atual (R$)', 0,%d],
                    ['Potência Acumulada (kW/h)', %d,0],
                    ['Valor Acumulado (R$)', 0,%d]
                ]);

                var options = {'title': 'DatASyMCER - Histórico de Uso', isStacked:true};
                var chart = new google.visualization.ColumnChart(document.getElementById('chart'));
                chart.draw(data, options);

            }

        </script>

        <title>Estatisticas de Uso</title>
    </head>

    <body>
        <div id="chart"></div>
    </body>
</html>
